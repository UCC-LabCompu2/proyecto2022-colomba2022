<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Balance Nitrogenado</title>
    <meta content="Colomba Matias" name="author">
    <meta content="Web para calcular balance nitrogenado" name="description">
    <meta content="Introducción Teórica, Ejercicio de Ejemplo, Formulas, Calculadora" name="keywords">
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
<header>
    <img src="Imagenes/logo_nitrogeno.ico" alt="Logo del Nitrogeno">
    <h1> Calculadora de Balance Nitrogenado </h1>
</header>
<nav>
    <a href="index.html"> Introduccion Teorica </a>
    <a href="Ejercicio.html"> Ejercicio de Ejemplo </a>
    <a href="Formulas.html"> Formulas </a>
    <a href="Calculadora.html"> Calculadora </a>
    <a href="Creditos.html"> Creditos </a>
</nav>
<div>
    <h3>Datos Ingreso:</h3>
    <p>
        <label for="ProtConsumidas">Proteinas Consumidas</label> <input type="number" name="ProtConsumidas" placeholder="Proteinas Consumidas" id="ProtConsumidas">
        <label for="UnidadPeso"></label>
        <select id="UnidadPeso">
            <option value="Gramos">Gramos</option>
            <option value="Miligramos">Miligramos</option>
        </select>
    </p>
    <h3>Datos Egreso:</h3>
    <p>
        <label for="Urea"></label> <input type="number" name="Urea" placeholder="Urea" id="Urea">
    </p>
    <p>
        <label for="VolUrinario">Volumen Urinario</label> <input type="number" name="VolUrinario" placeholder="Volumen Urinario" id="VolUrinario">
        <label for="UnidadVol"></label>
        <select id="UnidadVol">
            <option value="Litros">Litros</option>
            <option value="Mililitros">Mililitros</option>
        </select>
    </p>
    <p>
        <button type="button" name="Calcular">Calcular</button>
    </p>
</div>
<div>
    <h3><label for="BalanceNit">Balance Nitrogenado = </label> <input type="number" name="BalanceNit" id="BalanceNit"></h3>
    <a href="Formulas.html"> Interpretacion de los resultados </a>
</div>
<div>
    <h3>Otros Valores Utiles:</h3>
    <p>
        <label for="NConsumido">Nitrogeno Consumido:</label> <input type="number" name="NConsumido" id="NConsumido">
    </p>
    <p>
        <label for="UreaUri">Urea Urinaria:</label> <input type="number" name="UreaUri" id="UreaUri">
    </p>
    <p>
        <label for="NUU">Nitrogeno Ureico Urinario:</label> <input type="number" name="NUU" id="NUU">
    </p>
</div>
</body>
</html>
