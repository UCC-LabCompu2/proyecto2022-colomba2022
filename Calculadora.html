<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Balance Nitrogenado</title>
    <meta content="Colomba Matias" name="author">
    <meta content="Web para calcular balance nitrogenado" name="description">
    <meta content="Introducción Teórica, Ejercicio de Ejemplo, Formulas, Calculadora" name="keywords">
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
<header>
    <img src="Imagenes/logo_nitrogeno.ico">
    <h1> Calculadora de Balance Nitrogenado </h1>
</header>
<nav></nav>
<div>
    <p>
        Datos Ingreso:
    </p>
    <p>
        Proteinas Consumidas:
        <input type="number" name="ProtConsumidas">
        <select>
            <option value="Gramos">Gramos</option>
            <option value="Miligramos">Miligramos</option>
        </select>
    </p>
    <p>
        Datos Egreso:
    </p>
    <p>
        Urea:
        <input type="number" name="Urea">
    </p>
    <p>
        Volumen Urinario:
        <input type="number" name="VolUrinario">
        <select name="UnidadVol">
            <option value="Litros">Litros</option>
            <option value="Mililitros">Mililitros</option>
        </select>
    </p>
</div>
<div>
    <!-- Aca tengo que poner que redirija a la pagina de formulas -->
</div>
<div>
    <p>
        Otros Valores Utiles:
    </p>
    <p>
        Nitrogeno Consumido: <input type="number" name="NConsumido">
    </p>
    <p>
        Urea Urinaria: <input type="number" name="UreaUri">
    </p>
    <p>
        Nitrogeno Ureico Urinario: <input type="number" name="NUU">
    </p>
</div>
</body>
</html>
