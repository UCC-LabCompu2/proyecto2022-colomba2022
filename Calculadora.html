<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Balance Nitrogenado</title>
    <meta content="Colomba Matias" name="author">
    <meta content="Web para calcular balance nitrogenado" name="description">
    <meta content="Introducción Teórica, Ejercicio de Ejemplo, Formulas, Calculadora" name="keywords">
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
<header>
    <img src="Imagenes/logo_nitrogeno.ico">
    <h1> Calculadora de Balance Nitrogenado </h1>
</header>
<nav>
    <a href="index.html"> Introduccion Teorica </a>
    <a href="Ejercicio.html"> Ejercicio de Ejemplo </a>
    <a href="Formulas.html"> Formulas </a>
    <a href="Calculadora.html"> Calculadora </a>
    <a href="Creditos.html"> Creditos </a>
</nav>
<div>
    <h3>Datos Ingreso:</h3>
    <p>
        <input type="number" name="ProtConsumidas" placeholder="Proteinas Consumidas">
        <select>
            <option value="Gramos">Gramos</option>
            <option value="Miligramos">Miligramos</option>
        </select>
    </p>
    <h3>Datos Egreso:</h3>
    <p>
        <input type="number" name="Urea" placeholder="Urea">
    </p>
    <p>
        <input type="number" name="VolUrinario" placeholder="Volumen Urinario">
        <select name="UnidadVol">
            <option value="Litros">Litros</option>
            <option value="Mililitros">Mililitros</option>
        </select>
    </p>
    <p>
        <button type="button" name="Calcular">Calcular</button>
    </p>
</div>
<div>
    <h3>Balance Nitrogenado = <input type="number" name="BalanceNit"> </h3>
    <a href="Formulas.html"> Interpretacion de los resultados </a>
</div>
<div>
    <h3>Otros Valores Utiles:</h3>
    <p>
        Nitrogeno Consumido: <input type="number" name="NConsumido">
    </p>
    <p>
        Urea Urinaria: <input type="number" name="UreaUri">
    </p>
    <p>
        Nitrogeno Ureico Urinario: <input type="number" name="NUU">
    </p>
</div>
</body>
</html>
